# استخدم هذا الملف على السيرفر: docker compose up -d
# أو لبناء الصور محلياً ثم رفعها: docker compose build

services:
  api:
    # للبناء المحلي استخدم الصورة المحلية؛ للسيرفر من GHCR غيّر إلى: ghcr.io/OWNER/MilitaryHealth/api:latest
    image: militaryhealth-api:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      # غيّر السطر التالي ليتوافق مع السيرفر أو خادم SQL الخارجي
      - ConnectionStrings__DefaultConnection=${ConnectionStrings__DefaultConnection:-Server=sqlserver;Database=db_abd789_militaryhealth;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True}
      - Jwt__Key=${Jwt__Key:-your-jwt-secret-key-change-in-production}
      - Jwt__Issuer=${Jwt__Issuer:-MilitaryHealth.Auth}
      - Jwt__Audience=${Jwt__Audience:-MilitaryHealth.Api}
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped

  # قاعدة بيانات SQL Server (اختياري - على السيرفر المحلي)
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "timeout 3 bash -c '</dev/tcp/localhost/1433' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  frontend:
    image: militaryhealth-frontend:latest
    build:
      context: ../MilitaryHealth.UI
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  sqlserver_data:
